<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>



    <div class="container">
        <!-- APP VUE JS -->
        <div class="row" id="app">
            <!-- TITOLO -->
            <h1 class="text-center mt-5 fw-bold">Vue Slider</h1>
            <!-- CAROSELLO -->
            <div id="carousel">
                <!-- BOTTONE PREV PIC -->
                <i id="prev" class="bi bi-arrow-up-square" @click="prevPic"></i>
                <!-- GALLERIA -->
                <div class="gallery row position-relative">
                    <!-- IMMAGINI CAROSELLO -->
                    <img :src="pics[activeIndex].image" alt="pic" class="active img-fluid">
                    <!-- TITOLO IMMAGINE -->
                    <h3 class="position-absolute text-white text-end">{{pics[activeIndex].title}}</h3>
                    <!-- TESTO IMMAGINE -->
                    <p class="position-absolute text-white text-end fs-5">{{pics[activeIndex].text}}</p>
                </div>
                <!-- BOTTONE NEXT PIC -->
                <i id="next" class="bi bi-arrow-down-square" @click="nextPic"></i>
            </div>

            <!-- THUMBNAIL -->
            <div id="thumbnail">
                <!-- IMMAGINI THUMBNAIL -->
                <img v-for="pic in pics" :src="pics[activeIndex].image" alt="pic" class="active">
            </div>

        </div>
    </div>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>

</html>
