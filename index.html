<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>



    <div class="container">
        <div class="row" id="app">
            <h1 class="text-center mt-5">Galleria</h1>
            <div id="carousel">
                <i id="prev" class="bi bi-arrow-up-square" @click="prevPic"></i>
                <div class="gallery row">
                    <img :src="pics[activeIndex].image" alt="pic" class="active img-fluid">
                </div>
                <i id="next" class="bi bi-arrow-down-square" @click="nextPic"></i>
            </div>

            <div id="thumbnail">
                <!-- Immagini delle thumbnails -->
            </div>

        </div>
    </div>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>

</html>
